<body>
<!-- partial:index.partial.html -->
<html lang='en'>

<head>
  <meta charset='utf-8' />
  <title>Toggle layers</title>
  <meta name='viewport' content='width=device-width, initial-scale=1' />
  <!-- Mapbox JS API !-->
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js'></script>
  <!-- Mapbox CSS!-->
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css' rel='stylesheet' />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js'></script>
  <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css' type='text/css' />

</head>

<body>
  <div id='map'></div>
  <div id='console'>
    <h1>Air Quality Index - Ozone Levels</h1>
    <p>Data: <a href='https://uk-air.defra.gov.uk//'>Air Quality Index Data </a> for Scotland and England from Sept 2023 to Feb 2025</p>
    <!–– Slider goes below––>
      <div class='session' id='sliderbar'>
        <h2>Month: <label id='active-month'></label></h2>
        <input id='slider' class='row' type='range' min='1' max='18' step='1' value='1' />
      </div>

      <!-- 在此处添加 Zone 下拉选择框 -->
      <div class="session" id="zone-selector">
        <h2>Zone:</h2>
        <select id="Zone">
          <option value="all">All</option>
          <option value="Central Scotland">Central Scotland</option>
          <option value="Yorkshire & Humberside">Yorkshire & Humberside</option>
          <option value="North West & Merseyside">North West & Merseyside</option>
          <option value="West Midlands">West Midlands</option>
          <option value="South West">South West</option>
          <option value="South East">South East</option>
          <option value="Eastern">Eastern</option>
          <option value="Greater London">Greater London</option>
          <option value="East Midlands">East Midlands</option>
          <option value="Highland">Highland</option>
          <option value="North East">North East</option>

        </select>

        <div id="legend">
          <div>Ozone Levels</div>
          <div style="height: 10px; background: linear-gradient(to right, 
    hsl(125, 93%, 47%), 
    hsl(61, 94%, 53%), 
    hsl(32, 95%, 54%), 
    hsl(0, 95%, 42%), 
    hsl(290, 100%, 35%));"></div>
          <div style="display: flex; justify-content: space-between;">
            <span>0</span>
            <span>33</span>
            <span>54</span>
            <span>70</span>
            <span>85</span>
            <span>97+</span>
          </div>
          <div id="chart-container" style="position: fixed; top: 270px; left: 5px; width: 400px; height: 200px; background-color: rgba(255, 255, 255, 0.85); padding: 15px; border-radius: 8px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
            <canvas id="ozone-chart"></canvas>
          </div>

</body>

</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
